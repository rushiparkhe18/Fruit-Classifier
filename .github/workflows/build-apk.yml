name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '**.md'
      - 'static/**'
      - 'templates/**'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache Buildozer directory
      uses: actions/cache@v3
      with:
        path: .buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          openjdk-17-jdk \
          zip unzip \
          autoconf libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo5 \
          cmake \
          libffi-dev \
          libssl-dev \
          libltdl-dev \
          build-essential \
          git \
          ccache \
          libsdl2-dev \
          libsdl2-image-dev \
          libsdl2-mixer-dev \
          libsdl2-ttf-dev
        
        sudo update-alternatives --set java /usr/lib/jvm/java-17-openjdk-amd64/bin/java

    - name: Install Buildozer and Cython
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install --upgrade buildozer cython==0.29.36

    - name: Verify buildozer installation
      run: |
        buildozer --version
        which buildozer

    - name: Build APK with Buildozer
      run: |
        yes | buildozer android debug || true
      continue-on-error: true

    - name: Check build status and find APK
      id: find-apk
      run: |
        echo "Searching for APK..."
        find . -name "*.apk" -type f
        
        APK_PATH=$(find . -name "*.apk" -type f | head -n 1)
        if [ -z "$APK_PATH" ]; then
          echo "❌ No APK found! Build may have failed."
          echo "Checking build logs..."
          find .buildozer -name "*.log" -type f -exec tail -50 {} \;
          exit 0
        fi
        
        echo "✅ Found APK at: $APK_PATH"
        echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT

    - name: Upload APK artifact
      if: steps.find-apk.outputs.apk_path != ''
      uses: actions/upload-artifact@v3
      with:
        name: FruitClassifier-APK-${{ github.run_number }}
        path: |
          bin/*.apk
          .buildozer/**/bin/*.apk
        retention-days: 30

    - name: Upload build logs
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: Build-Logs-${{ github.run_number }}
        path: |
          .buildozer/android/platform/build-*.log
          .buildozer/**/logs/
        retention-days: 7
        if-no-files-found: ignore
